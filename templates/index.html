<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select League</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px; /* ナビゲーションバーとの間隔を広めに設定 */
            background-color: #f8f9fa; /* 背景色を明るい灰色に設定 */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border: none; /* カードのボーダーを削除 */
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); /* カードに影を追加 */
        }
        .btn-primary {
            background-color: #007bff; /* プライマリボタンの背景色をブートストラップのデフォルトから青色に変更 */
            border-color: #007bff; /* ボタンのボーダー色も合わせて青色に設定 */
        }
        .btn-primary:hover {
            background-color: #0069d9; /* ボタンにホバーした際の背景色をより濃い青色に設定 */
            border-color: #0062cc; /* ホバー時のボーダー色も調整 */
        }
        .btn-secondary {
            background-color: #6c757d; /* セカンダリボタンの背景色をグレーに設定 */
            border-color: #6c757d; /* ボタンのボーダー色も合わせて設定 */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* ホバー時の背景色をより濃いグレーに設定 */
            border-color: #545b62; /* ホバー時のボーダー色も調整 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Select League</a>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Select League</h1>
                <form action="/select_teams" method="post">
                    <div class="form-group">
                        <label for="league">Choose a league:</label>
                        <select class="form-control" id="league" name="league">
                            {% for league in leagues %}
                                <option value="{{ league }}">{{ league }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Next</button>
                </form>
            </div>
        </div>

        <!-- チーム一覧表示のボタン -->
        <div class="text-center mt-3">
            <a href="/list_teams" class="btn btn-secondary">List Teams</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
